<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- Radio Buttons -->
	<div id="radio-list">
		<label><input type="radio" name="opt" value="1"> Option 1</label> <br>

		<label><input type="radio" name="opt" value="2" disabled class="input"> Option 2</label> <br>

		<label><input type="radio" name="opt" value="3" checked> Option 3</label> <br>

		<label><input type="radio" name="opt" value="4" class="input"> Option 4</label> <br>

		<label><input type="radio" name="opt" value="5"> Option 5</label> <br>

		<label><input type="radio" name="opt" value="6" class="input"> Option 6</label> 
	</div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
